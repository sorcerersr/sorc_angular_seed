<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Starter App</title>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="description" content="">

        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />

        <link rel="stylesheet" href="./bower_components/angular-material/angular-material.css" />

        <link rel="stylesheet" href="assets/app.css" />

        <style type="text/css">
            /**
         * Hide when Angular is not yet loaded and initialized
         */

            [ng\:cloak],
            [ng-cloak],
            [data-ng-cloak],
            [x-ng-cloak],
            .ng-cloak,
            .x-ng-cloak {
                display: none !important;
            }

        </style>

    </head>

    <body ng-app="MainApp" ng-cloak layout="row">

        <div layout="column" layout-fill>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <span>A little starter app with angular-material</span>
                    <!-- fill up the space between left and right area -->
                    <span flex></span>

                    <!-- Here buttons or other elements could be placed
                       on the right side of the top bar. -->
                    <!-- Something like this:
                <md-button>
                    Right Bar Button
                </md-button>
                -->
                </div>
            </md-toolbar>
            <md-content>
                <!-- the views will be displayed in the div with the ng-view directive by angular-->
                <div ng-view></div>
            </md-content>
        </div>



        <script src="./bower_components/angular/angular.js"></script>
        <script src="./bower_components/angular-animate/angular-animate.js"></script>
        <script src="./bower_components/angular-route/angular-route.js"></script>
        <script src="./bower_components/angular-aria/angular-aria.js"></script>
        <script src="./bower_components/angular-material/angular-material.js"></script>

        <!-- application javascript files -->

        <script type="text/javascript" src="src/app_module.js"></script>
        <script type="text/javascript" src="src/app_config.js"></script>

        <!-- controller for modules/views-->
        <script type="text/javascript" src="src/home/homeController.js"></script>


    </body>

</html>
